---
name: wireguard
services:
  wireguard:
    image: linuxserver/wireguard:1.0.20210914@sha256:89af564a0e04c2b936edec9cf45c832e5fb0b497e011076865e1c2666cb05b7e
    container_name: wireguard
    volumes:
      - ./config:/config
      - /lib/modules:/lib/modules
    environment:
      - TZ=America/Chicago
    env_file:
      - .env
    network_mode: 'host'
    restart: unless-stopped
    healthcheck:
      test: curl --fail https://google.com || exit 1
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 100s
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    security_opt:
      - no-new-privileges:true
