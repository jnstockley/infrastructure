---
name: wireguard
services:
  wireguard:
    image: linuxserver/wireguard:1.0.20250521@sha256:5f99e7b3282abcfeab627011a4b312b3f070dbd7fb83f7aed886f755823b3dad
    container_name: wireguard
    volumes:
      - ./config:/config
      - /lib/modules:/lib/modules
    environment:
      - TZ=America/Chicago
    env_file:
      - .env
    network_mode: 'host'
    restart: unless-stopped
    healthcheck:
      test: curl --fail https://google.com || exit 1
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 100s
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    security_opt:
      - no-new-privileges:true
