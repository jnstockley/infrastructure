---
name: beszel
services:
  beszel:
    image: henrygd/beszel-agent:0.9.1
    container_name: beszel-agent-synology
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    env_file:
      - .env
    network_mode: host
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
