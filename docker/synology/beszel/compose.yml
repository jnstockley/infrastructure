---
name: beszel
services:
  beszel:
    image: henrygd/beszel-agent:0.9.1
    container_name: beszel-agent-synology
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    env_file:
      - .env
    ports:
      - '0.0.0.0:45876:45876'
    restart: unless-stopped
    healthcheck:
      test: ./agent -v
    security_opt:
      - no-new-privileges:true
