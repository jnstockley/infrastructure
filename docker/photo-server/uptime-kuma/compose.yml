---
name: uptime-kuma
services:
  uptime-kuma:
    image: louislam/uptime-kuma:1.23.16-alpine
    container_name: uptime-kuma
    depends_on:
      - wireguard-uptime-kuma
    volumes:
      - ./data:/app/data
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - TZ=America/Chicago
    network_mode: service:wireguard-uptime-kuma
    restart: unless-stopped
    healthcheck:
      test: node ./extra/healthcheck.js
      interval: 60s
      retries: 5
      start_period: 180s
      timeout: 30s
    labels:
      - traefik.enable=true
      - traefik.http.routers.uptime-kuma.entrypoints=websecure
      - traefik.http.routers.uptime-kuma.rule=Host(`status.local.jstockley.com`)
      - traefik.http.routers.uptime-kuma.tls=true
      - traefik.http.routers.uptime-kuma.tls.certresolver=production
      - traefik.http.routers.uptime-kuma.service=uptime-kuma
      - traefik.http.services.uptime-kuma.loadbalancer.server.port=3001
      - traefik.docker.network=uptime-kuma
    deploy:
      resources:
        limits:
          memory: 256M
    security_opt:
      - no-new-privileges:true

  wireguard-uptime-kuma:
    image: linuxserver/wireguard:1.0.20210914@sha256:dd744af2dca6ca6d8f87be52947854e7a7bc390f33fd7bc032fbab827d1bb06c
    container_name: wireguard-uptime-kuma
    volumes:
      - ./config:/config/wg_confs
      - /lib/modules:/lib/modules
    env_file:
      - .env
    networks:
      - uptime-kuma
      - immich_private
      - airflow
      - postgres
    restart: unless-stopped
    healthcheck:
      test: curl --fail https://google.com || exit 1
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 100s
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    deploy:
      resources:
        limits:
          memory: 256M
    security_opt:
      - no-new-privileges:true
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1

networks:
  uptime-kuma:
    name: uptime-kuma
    external: true
  immich_private:
    name: immich_private
    external: true
  airflow:
    name: airflow
    external: true
  postgres:
    name: postgres
    external: true
