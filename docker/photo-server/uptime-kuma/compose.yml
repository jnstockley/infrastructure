---
name: uptime-kuma
services:
  uptime-kuma:
    image: louislam/uptime-kuma:1.23.16-alpine
    container_name: uptime-kuma
    depends_on:
      - wireguard-uptime-kuma
    volumes:
      - ./data:/app/data
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - TZ=America/Chicago
    network_mode: service:wireguard-uptime-kuma
    restart: unless-stopped
    labels:
      - traefik.enable=true
      - traefik.http.routers.uptime-kuma.entrypoints=websecure
      - traefik.http.routers.uptime-kuma.rule=Host(`status.local.jstockley.com`)
      - traefik.http.routers.uptime-kuma.tls=true
      - traefik.http.routers.uptime-kuma.tls.certresolver=production
      - traefik.http.routers.uptime-kuma.service=uptime-kuma
      - traefik.http.services.uptime-kuma.loadbalancer.server.port=3001
      - traefik.docker.network=uptime-kuma
    healthcheck:
      test: cmd extra/healthcheck
      interval: 60s
      retries: 5
      start_period: 180s
      timeout: 30s

  wireguard-uptime-kuma:
    image: linuxserver/wireguard:1.0.20210914@sha256:5a0a72a7bc7f08b2989ad95174a4bba275c3fda7ffac47988cfe5e8c1d45096d
    container_name: wireguard-uptime-kuma
    volumes:
      - ./config:/config/wg_confs
      - /lib/modules:/lib/modules  # optional
    env_file:
      - .env
    networks:
      - uptime-kuma
      - immich_private
      - airflow
      - postgres
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
networks:
  uptime-kuma:
    name: uptime-kuma
    external: true
  immich_private:
    name: immich_private
    external: true
  airflow:
    name: airflow
    external: true
  postgres:
    name: postgres
    external: true
