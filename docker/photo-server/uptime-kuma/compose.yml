---
name: uptime-kuma
services:
  wireguard-uptime-kuma:
    image: linuxserver/wireguard:1.0.20210914
    container_name: wireguard-uptime-kuma
    env_file:
      - .env
    volumes:
      - ./config:/config/wg_confs
      - /lib/modules:/lib/modules  # optional
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
    networks:
      - uptime-kuma
      - immich_private
      - airflow
      - postgres

  uptime-kuma:
    image: louislam/uptime-kuma:1.23.15
    container_name: uptime-kuma
    volumes:
      - ./data:/app/data
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    environment:
      - TZ=America/Chicago
    network_mode: service:wireguard-uptime-kuma
    restart: unless-stopped
    depends_on:
      - wireguard-uptime-kuma
    labels:
      - traefik.enable=true
      - traefik.http.routers.uptime-kuma.entrypoints=websecure
      - traefik.http.routers.uptime-kuma.rule=Host(`status.local.jstockley.com`)
      - traefik.http.routers.uptime-kuma.tls=true
      - traefik.http.routers.uptime-kuma.tls.certresolver=production
      - traefik.http.routers.uptime-kuma.service=uptime-kuma
      - traefik.http.services.uptime-kuma.loadbalancer.server.port=3001
      - traefik.docker.network=uptime-kuma
networks:
  uptime-kuma:
    name: uptime-kuma
    external: true
  immich_private:
    name: immich_private
    external: true
  airflow:
    name: airflow
    external: true
  postgres:
    name: postgres
    external: true
