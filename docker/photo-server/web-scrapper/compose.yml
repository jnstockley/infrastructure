---
name: web-scrapper
services:
  web-scrapper-hyundai:
    image: jnstockley/web-scrapper:v0.3.8
    container_name: web_scrapper_hyundai
    volumes:
      - ./hyundai-data/:/web-scrapper/data/
    environment:
      - TZ=America/Chicago
      - SCRAPPER=diff
      - URL=https://update.hyundai.com/US/EN/updateNoticeList
      - PERCENTAGE=5
      - SLEEP_TIME_SEC=21600
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: poetry run python3 src/healthcheck.py
      interval: 60s
      retries: 3
      start_period: 20s
      timeout: 10s
    deploy:
      resources:
        limits:
          memory: 256M
    security_opt:
      - no-new-privileges:true

  web-scrapper-nacs:
    image: jnstockley/web-scrapper:v0.3.8
    container_name: web_scrapper_nacs
    volumes:
      - ./nacs-data/:/web-scrapper/data/
    environment:
      - TZ=America/Chicago
      - SCRAPPER=diff
      - URL=https://www.tesla.com/NACS
      - PERCENTAGE=5
      - SLEEP_TIME_SEC=86400
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: poetry run python3 src/healthcheck.py
      interval: 60s
      retries: 3
      start_period: 20s
      timeout: 10s
    deploy:
      resources:
        limits:
          memory: 256M
    security_opt:
      - no-new-privileges:true
