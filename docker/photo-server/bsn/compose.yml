---
name: bsn
services:
  bsn:
    image: jnstockley/bsn:v0.4.8
    container_name: bsn
    volumes:
      - ./data:/bsn/data
      - ./logs:/bsn/logs
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: curl --fail https://youtube.com || exit 1
      interval: 60s
      retries: 5
      start_period: 20s
      timeout: 10s
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
