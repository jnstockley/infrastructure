services:
  wireguard:
    image: linuxserver/wireguard:1.0.20210914
    container_name: wireguard
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    env_file:
      - .env
    volumes:
      - ./config:/config
      - /lib/modules:/lib/modules #optional
    labels:
      - traefik.enable=true
      #- traefik.udp.routers.wireguard.entrypoints=wireguard
      #- traefik.udp.routers.wireguard.rule=HostSNI(`*`)
      #- traefik.udp.routers.wireguard.tls="false"
      #- traefik.udp.services.wireguard.loadbalancer.server.port=51820
      #- traefik.udp.routers.wireguard.service=wireguard

      - traefik.udp.routers.wireguard.entrypoints=wireguard
      - traefik.udp.routers.wireguard.service=wireguard
      - traefik.udp.services.wireguard.loadbalancer.server.address=127.0.0.1:51820
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
    restart: unless-stopped
    networks:
      - wireguard

networks:
  wireguard:
    name: wireguard
    external: true