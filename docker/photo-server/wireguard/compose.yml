---
name: wireguard
services:
  wireguard:
    image: linuxserver/wireguard:1.0.20250521@sha256:e93cfa43a087a6853c9f8090d7de25cea4cf6f8dc4dc576c70756188a301c4a6
    container_name: wireguard
    volumes:
      - ./config:/config
      - /lib/modules:/lib/modules
    env_file:
      - .env
    ports:
      - '0.0.0.0:51820:51820/udp'
    networks:
      - wireguard
    restart: unless-stopped
    healthcheck:
      test: curl --fail https://google.com || exit 1
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 100s
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    security_opt:
      - no-new-privileges:true
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1

networks:
  wireguard:
    name: wireguard
    external: true
