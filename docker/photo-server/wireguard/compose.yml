---
name: wireguard
services:
  wireguard:
    image: linuxserver/wireguard:1.0.20210914@sha256:d0a183ed666bb3ff0ccb55a3fc8de0aeaa7a264251e1bd8c7c8bbdbf4e750764
    container_name: wireguard
    volumes:
      - ./config:/config
      - /lib/modules:/lib/modules
    env_file:
      - .env
    ports:
      - '0.0.0.0:51820:51820/udp'
    networks:
      - wireguard
    restart: unless-stopped
    healthcheck:
      test: curl --fail https://google.com || exit 1
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 100s
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    deploy:
      resources:
        limits:
          memory: 256M
    security_opt:
      - no-new-privileges:true
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1

networks:
  wireguard:
    name: wireguard
    external: true
