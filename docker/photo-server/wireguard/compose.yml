services:
  wireguard:
    image: lscr.io/linuxserver/wireguard:latest
    container_name: wireguard
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    env_file:
      - .env
    volumes:
      - ./config:/config
      - /lib/modules:/lib/modules #optional
    #ports:
    #  - 51820:51820/udp
    labels:
      - traefik.udp.routers.wireguard.entrypoints=wireguard
      - traefik.udp.routers.wireguard.rule=HostSNI(`*`)
      - traefik.udp.routers.wireguard.tls="false"
      - traefik.udp.services.wireguard.loadbalancer.server.port=51820
      - traefik.udp.routers.wireguard.service=wireguard
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
    restart: unless-stopped
    networks:
      - wireguard

networks:
  wireguard:
    name: wireguard
    external: true