---
name: mend
services:
  renovate-ce:
    image: ghcr.io/mend/renovate-ce:9.9.0
    container_name: mend_renovate
    volumes:
      - ./logs:/logs
      - ./certs:/certs
    env_file:
      - .env
    networks:
      - proxy
      - private
    restart: unless-stopped
    healthcheck:
      test: curl --fail http://localhost:8080/health || exit 1
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 100s
    logging:
      driver: loki
      options:
        loki-url: "https://loki.local.jstockley.com/loki/api/v1/push"
        loki-retries: 2
        loki-max-backoff: 800ms
        loki-timeout: 1s
        keep-file: "true"
        mode: "non-blocking"
    labels:
      - traefik.enable=true
      - traefik.http.routers.mend.entrypoints=websecure
      - traefik.http.routers.mend.rule=Host(`mend.jstockley.com`)
      - traefik.http.routers.mend.tls=true
      - traefik.http.routers.mend.tls.certresolver=production
      - traefik.http.routers.mend.service=mend
      - traefik.http.services.mend.loadbalancer.server.port=8080
    deploy:
      resources:
        limits:
          memory: 768M
    security_opt:
      - no-new-privileges:true

networks:
  proxy:
    name: proxy
    external: true
  private:
    name: private
    internal: true
    external: true
