---
name: mend
services:
  renovate-ce:
    image: ghcr.io/mend/renovate-ce:9.1.1
    container_name: mend_renovate
    volumes:
      - ./logs:/logs
      - ./certs:/certs
    env_file:
      - .env
    networks:
      - mend
      - postgres
    restart: unless-stopped
    healthcheck:
      test: curl --fail http://localhost:8080/health || exit 1
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 100s
    labels:
      - traefik.enable=true
      - traefik.http.routers.mend.entrypoints=websecure
      - traefik.http.routers.mend.rule=Host(`mend.jstockley.com`)
      - traefik.http.routers.mend.tls=true
      - traefik.http.routers.mend.tls.certresolver=production
      - traefik.http.routers.mend.service=mend
      - traefik.http.services.mend.loadbalancer.server.port=8080
      - traefik.docker.network=mend
    security_opt:
      - no-new-privileges:true

networks:
  mend:
    name: mend
    external: true
  postgres:
    name: postgres
    external: true
