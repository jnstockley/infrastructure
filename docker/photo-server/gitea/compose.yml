---
name: gitea
services:
  server:
    image: gitea/gitea:1.23.7
    container_name: gitea
    volumes:
      - ./data:/data
    environment:
      - TZ=America/Chicago
    env_file:
      - ./.env
    networks:
      - proxy
      - private
    restart: unless-stopped
    healthcheck:
      test: curl --fail http://localhost:3000/api/healthz || exit 1
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 100s
    logging:
      driver: loki
      options:
        loki-url: "https://loki.local.jstockley.com/loki/api/v1/push"
        loki-retries: 2
        loki-max-backoff: 800ms
        loki-timeout: 1s
        keep-file: "true"
        mode: "non-blocking"
    labels:
      - traefik.enable=true
      - traefik.http.routers.gitea.entrypoints=websecure
      - traefik.http.routers.gitea.rule=Host(`git.jstockley.com`)
      - traefik.http.routers.gitea.tls=true
      - traefik.http.routers.gitea.tls.certresolver=production
      - traefik.http.routers.gitea.service=gitea
      - traefik.http.services.gitea.loadbalancer.server.port=3000
    deploy:
      resources:
        limits:
          memory: 256M
    security_opt:
      - no-new-privileges:true

networks:
  proxy:
    name: proxy
    external: true
  private:
    name: private
    internal: true
    external: true
