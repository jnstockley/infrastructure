---
name: postgres
services:
  pg-admin:
    image: dpage/pgadmin4:9.7.0
    container_name: pgadmin
    depends_on:
      - postgres-db
    volumes:
      - ./pgadmin:/var/lib/pgadmin
    environment:
      - TZ=America/Chicago
    env_file:
      - .env
    networks:
      - private
      - proxy
    restart: unless-stopped
    healthcheck:
      test: wget -nv -t 1 --spider http://localhost:80/misc/ping || exit 1
      interval: 60s
      retries: 5
      start_period: 20s
      timeout: 10s
    logging:
      driver: loki
      options:
        loki-url: "https://loki.local.jstockley.com/loki/api/v1/push"
        loki-retries: 2
        loki-max-backoff: 800ms
        loki-timeout: 1s
        keep-file: "true"
        mode: "non-blocking"
    labels:
      - traefik.enable=true
      - traefik.http.routers.pgadmin.entrypoints=websecure
      - traefik.http.routers.pgadmin.rule=Host(`pgadmin.local.jstockley.com`)
      - traefik.http.routers.pgadmin.tls=true
      - traefik.http.routers.pgadmin.tls.certresolver=production
      - traefik.http.routers.pgadmin.service=pgadmin
      - traefik.http.services.pgadmin.loadbalancer.server.port=80
    deploy:
      resources:
        limits:
          memory: 256M
    security_opt:
      - no-new-privileges:true

  postgres-db:
    image: postgres:17.6-alpine3.21
    container_name: postgres
    volumes:
      - ./postgres:/var/lib/postgresql/data
    environment:
      - TZ=America/Chicago
    env_file:
      - .env
    networks:
      - private
    restart: unless-stopped
    healthcheck:
      test: pg_isready -U jackstockley
      interval: 60s
      retries: 5
      start_period: 20s
      timeout: 10s
    logging:
      driver: loki
      options:
        loki-url: "https://loki.local.jstockley.com/loki/api/v1/push"
        loki-retries: 2
        loki-max-backoff: 800ms
        loki-timeout: 1s
        keep-file: "true"
        mode: "non-blocking"
    deploy:
      resources:
        limits:
          memory: 256M
    security_opt:
      - no-new-privileges:true

networks:
  private:
    name: private
    internal: true
    external: true
  proxy:
    name: proxy
    external: true
