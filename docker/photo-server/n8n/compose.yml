---
name: n8n
services:
  n8nio:
    image: docker.n8n.io/n8nio/n8n:2.4.6@sha256:b4ce485c070c95efae9f42fa39918623f821d70ea255cdf6467b02865db3a00e
    container_name: n8n
    volumes:
      - ./data:/home/node/.n8n
    env_file:
      - .env
    networks:
      - proxy
      - private
    restart: unless-stopped
    labels:
      - traefik.enable=true
      - traefik.http.routers.n8n.entrypoints=websecure
      - traefik.http.routers.n8n.rule=Host(`n8n.local.jstockley.com`)
      - traefik.http.routers.n8n.tls=true
      - traefik.http.routers.n8n.tls.certresolver=production
      - traefik.http.routers.n8n.service=n8n
      - traefik.http.services.n8n.loadbalancer.server.port=5678

networks:
  proxy:
    name: proxy
    external: true
  private:
    name: private
    internal: true
    external: true
