---
name: bitwarden
services:
  admin:
    image: bitwarden/admin:2025.1.4
    container_name: bitwarden-admin
    depends_on:
      - mssql
    volumes:
      - ./core:/etc/bitwarden/core
      - ./ca-certificates:/etc/bitwarden/ca-certificates
      - ./logs/admin:/etc/bitwarden/logs
    env_file:
      - env/global.env
      - env/uid.env
      - env/global.override.env
    networks:
      - default
      - public
    restart: always

  api:
    image: bitwarden/api:2025.1.4
    container_name: bitwarden-api
    volumes:
      - ./core:/etc/bitwarden/core
      - ./ca-certificates:/etc/bitwarden/ca-certificates
      - ./logs/api:/etc/bitwarden/logs
    env_file:
      - env/global.env
      - env/uid.env
      - env/global.override.env
    networks:
      - default
      - public
    restart: always

  attachments:
    image: bitwarden/attachments:2025.1.4
    container_name: bitwarden-attachments
    volumes:
      - ./core/attachments:/etc/bitwarden/core/attachments
    env_file:
      - env/global.env
      - env/uid.env
    restart: always

  events:
    image: bitwarden/events:2025.1.4
    container_name: bitwarden-events
    volumes:
      - ./ca-certificates:/etc/bitwarden/ca-certificates
      - ./logs/events:/etc/bitwarden/logs
    env_file:
      - env/global.env
      - env/uid.env
      - env/global.override.env
    networks:
      - default
      - public
    restart: always

  icons:
    image: bitwarden/icons:2025.1.4
    container_name: bitwarden-icons
    volumes:
      - ./ca-certificates:/etc/bitwarden/ca-certificates
      - ./logs/icons:/etc/bitwarden/logs
    env_file:
      - env/global.env
      - env/uid.env
    networks:
      - default
      - public
    restart: always

  identity:
    image: bitwarden/identity:2025.1.4
    container_name: bitwarden-identity
    volumes:
      - ./identity:/etc/bitwarden/identity
      - ./core:/etc/bitwarden/core
      - ./ca-certificates:/etc/bitwarden/ca-certificates
      - ./logs/identity:/etc/bitwarden/logs
    env_file:
      - env/global.env
      - env/uid.env
      - env/global.override.env
    networks:
      - default
      - public
    restart: always
  mssql:
    image: bitwarden/mssql:2025.1.4
    container_name: bitwarden-mssql
    volumes:
      - ./mssql/data:/var/opt/mssql/data
      - ./logs/mssql:/var/opt/mssql/log
      - ./mssql/backups:/etc/bitwarden/mssql/backups
    env_file:
      - env/mssql.env
      - env/uid.env
      - env/mssql.override.env
    restart: always
    stop_grace_period: 60s

  nginx:
    image: bitwarden/nginx:2025.1.4
    container_name: bitwarden-nginx
    depends_on:
      - admin
      - api
      - identity
      - web
    volumes:
      - ./nginx:/etc/bitwarden/nginx
      - ./letsencrypt:/etc/letsencrypt
      - ./logs/nginx:/var/log/nginx
    env_file:
      - env/uid.env
    networks:
      - default
      - public
      - bitwarden
    restart: always

  notifications:
    image: bitwarden/notifications:2025.1.4
    container_name: bitwarden-notifications
    volumes:
      - ./ca-certificates:/etc/bitwarden/ca-certificates
      - ./logs/notifications:/etc/bitwarden/logs
    env_file:
      - env/global.env
      - env/uid.env
      - env/global.override.env
    networks:
      - default
      - public
    restart: always

  web:
    image: bitwarden/web:2025.1.2
    container_name: bitwarden-web
    volumes:
      - ./web:/etc/bitwarden/web
    env_file:
      - env/global.env
      - env/uid.env
    restart: always
    labels:
      - traefik.enable=true
      - traefik.http.routers.bitwarden.entrypoints=websecure
      - traefik.http.routers.bitwarden.rule=Host(`vault.local.jstockley.com`)
      - traefik.http.routers.bitwarden.tls=true
      - traefik.http.routers.bitwarden.tls.certresolver=production
      - traefik.http.routers.bitwarden.service=bitwarden
      - traefik.http.services.bitwarden.loadbalancer.server.port=8080
      - traefik.docker.network=bitwarden

networks:
  default:
    internal: true
  public:
    internal: false
  bitwarden:
    external: true
    name: bitwarden
