---
name: bitwarden
services:
  bitwarden:
    image: bitwarden/self-host:beta@sha256:ea8fddcad632d50232ba825d559592a6a9d331b3abe7bf7ee0d6c57a620a85c8
    container_name: bitwarden
    volumes:
      - ./data:/etc/bitwarden
      - ./logs:/var/log/bitwarden
    env_file:
      - .env
    networks:
      - bitwarden
      - postgres
    restart: unless-stopped
    labels:
      - traefik.enable=true
      - traefik.http.routers.bitwarden.entrypoints=websecure
      - traefik.http.routers.bitwarden.rule=Host(`vault.local.jstockley.com`) ||
        Host(`vault-test.local.jstockley.com`)
      - traefik.http.routers.bitwarden.tls=true
      - traefik.http.routers.bitwarden.tls.certresolver=production
      - traefik.http.routers.bitwarden.service=bitwarden
      - traefik.http.services.bitwarden.loadbalancer.server.port=8080
      - traefik.docker.network=bitwarden
    security_opt:
      - no-new-privileges:true

networks:
  bitwarden:
    external: true
    name: bitwarden
  postgres:
    name: postgres
    external: true
