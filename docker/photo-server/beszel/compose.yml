---
name: beszel
services:
  beszel:
    image: henrygd/beszel:0.10.2
    container_name: beszel
    volumes:
      - ./data:/beszel_data
    network_mode: service:wireguard-beszel
    restart: unless-stopped
    healthcheck:
      test: ['CMD', '/beszel', 'health', '--url', 'http://localhost:8090']
      start_period: 5s
      interval: 120s
      timeout: 10s
      retries: 5
    logging:
      driver: loki
      options:
        loki-url: "https://loki.local.jstockley.com/loki/api/v1/push"
        loki-retries: 2
        loki-max-backoff: 800ms
        loki-timeout: 1s
        keep-file: "true"
        mode: "non-blocking"
    labels:
      - traefik.enable=true
      - traefik.http.routers.beszel.entrypoints=websecure
      - traefik.http.routers.beszel.rule=Host(`stats.local.jstockley.com`)
      - traefik.http.routers.beszel.tls=true
      - traefik.http.routers.beszel.tls.certresolver=production
      - traefik.http.routers.beszel.service=beszel
      - traefik.http.services.beszel.loadbalancer.server.port=8090
      - traefik.docker.network=beszel
    security_opt:
      - no-new-privileges:true

  beszel-agent:
    image: henrygd/beszel-agent:0.10.2
    container_name: beszel-agent-photo-server
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /mnt/photos/.beszel:/extra-filesystems/sdb1:ro
    env_file:
      - .env
    networks:
      - beszel-agent
    restart: unless-stopped
    healthcheck:
      test: ['CMD', '/agent', 'health']
      start_period: 5s
      interval: 120s
      timeout: 10s
      retries: 5
    logging:
      driver: loki
      options:
        loki-url: "https://loki.local.jstockley.com/loki/api/v1/push"
        loki-retries: 2
        loki-max-backoff: 800ms
        loki-timeout: 1s
        keep-file: "true"
        mode: "non-blocking"
    security_opt:
      - no-new-privileges:true

  wireguard-beszel:
    image: linuxserver/wireguard:1.0.20210914@sha256:773ec03d2578157bcb3e6c9554dcec2ed845e619ec8318db9d874d1b928de8af
    container_name: wireguard-beszel
    volumes:
      - ./config:/config/wg_confs
      - /lib/modules:/lib/modules
    env_file:
      - .env
    networks:
      - beszel
      - beszel-agent
    restart: unless-stopped
    healthcheck:
      test: curl --fail https://google.com || exit 1
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 100s
    logging:
      driver: loki
      options:
        loki-url: "https://loki.local.jstockley.com/loki/api/v1/push"
        loki-retries: 2
        loki-max-backoff: 800ms
        loki-timeout: 1s
        keep-file: "true"
        mode: "non-blocking"
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    deploy:
      resources:
        limits:
          memory: 256M
    security_opt:
      - no-new-privileges:true
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1

networks:
  beszel:
    name: beszel
    external: true
  beszel-agent:
    name: beszel-agent
