---
name: airflow
services:
  airflow-init:
    image: jnstockley/airflow:2025.02.10
    volumes:
      - ./logs:/opt/airflow/logs
      - ./data:/opt/airflow/data
    environment:
      _AIRFLOW_DB_MIGRATE: 'true'
    env_file: .env
    networks:
      - airflow
      - postgres
      - wireguard
      - redis
    command: version
    healthcheck:
      test: exit 0
      interval: 10s
      timeout: 10s
      retries: 1
      start_period: 0s
    deploy:
      resources:
        limits:
          memory: 256M
    security_opt:
      - no-new-privileges:true

  airflow-scheduler:
    image: jnstockley/airflow:2025.02.10
    container_name: airflow-scheduler
    depends_on:
      - airflow-init
    volumes:
      - ./logs:/opt/airflow/logs
      - ./data:/opt/airflow/data
    env_file: .env
    networks:
      - airflow
      - postgres
      - wireguard
      - redis
    command: scheduler
    restart: unless-stopped
    healthcheck:
      test: curl --fail http://localhost:8974/health || exit 1
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 100s
    deploy:
      resources:
        limits:
          memory: 512M
    security_opt:
      - no-new-privileges:true

  airflow-webserver:
    image: jnstockley/airflow:2025.02.10
    container_name: airflow-webserver
    depends_on:
      - airflow-scheduler
    volumes:
      - ./logs:/opt/airflow/logs
      - ./data:/opt/airflow/data
    env_file: .env
    networks:
      - airflow
      - postgres
      - wireguard
      - redis
    command: webserver
    restart: unless-stopped
    healthcheck:
      test: curl --fail http://localhost:8080/health || exit 1
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 100s
    labels:
      - traefik.enable=true
      - traefik.http.routers.airflow.entrypoints=websecure
      - traefik.http.routers.airflow.rule=Host(`airflow.jstockley.com`)
      - traefik.http.routers.airflow.tls=true
      - traefik.http.routers.airflow.tls.certresolver=production
      - traefik.http.routers.airflow.service=airflow
      - traefik.http.services.airflow.loadbalancer.server.port=8080
      - traefik.docker.network=airflow
    deploy:
      resources:
        limits:
          memory: 256M
    security_opt:
      - no-new-privileges:true

networks:
  airflow:
    name: airflow
    external: true
  postgres:
    name: postgres
    external: true
  wireguard:
    name: wireguard
    external: true
  redis:
    name: redis
    external: true
