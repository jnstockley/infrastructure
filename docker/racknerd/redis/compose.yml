---
name: redis
services:
  redis:
    image: redis:7.4.1
    container_name: redis
    volumes:
      - ./data/:/data
    environment:
      - TZ=America/Chicago
    networks:
      - redis
      - wireguard
    command: --save 60 1 --loglevel warning
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      start_period: 20s
      interval: 30s
      retries: 5
      timeout: 3s

networks:
  redis:
    name: redis
    external: true
  wireguard:
    name: wireguard
    external: true
