---
name: traefik
services:
  traefik:
    image: traefik:v3.5.1
    container_name: traefik
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./config/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./config/conf/:/etc/traefik/conf/
      - ./config/certs/:/etc/traefik/certs/
      - ./logs/:/var/log/traefik/
    env_file:
      - .env
    ports:
      - '0.0.0.0:80:80'
      - '0.0.0.0:443:443'
    networks:
      - adguard
      - vaultwarden
      - nextcloud-aio
      - traefik
      - uptime-kuma
      - pgadmin
      - api
      - syncthing
      - airflow
      - tailscale
      - wireguard
    restart: unless-stopped
    healthcheck:
      test: traefik healthcheck
      interval: 60s
      retries: 5
      start_period: 20s
      timeout: 10s
    deploy:
      resources:
        limits:
          memory: 512M
    security_opt:
      - no-new-privileges:true

networks:
  adguard:
    name: adguard
    external: true
  vaultwarden:
    name: vaultwarden
    external: true
  nextcloud-aio:
    name: nextcloud-aio
    external: true
  traefik:
    name: traefik
    external: true
  uptime-kuma:
    name: uptime-kuma
    external: true
  pgadmin:
    name: pgadmin
    external: true
  api:
    name: api
    external: true
  syncthing:
    external: true
    name: syncthing
  airflow:
    name: airflow
    external: true
  tailscale:
    name: tailscale
    external: true
  wireguard:
    name: wireguard
    external: true
