---
name: wireguard
services:
  wireguard:
    image: linuxserver/wireguard:1.0.20210914@sha256:d0a183ed666bb3ff0ccb55a3fc8de0aeaa7a264251e1bd8c7c8bbdbf4e750764
    container_name: wireguard
    volumes:
      - ./config:/config
      - /lib/modules:/lib/modules  # optional
    env_file:
      - .env
    ports:
      - '0.0.0.0:51820:51820/udp'
    networks:
      - wireguard
    restart: unless-stopped
    healthcheck:
      test: curl --fail https://google.com || exit 1
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 100s
    labels:
      - traefik.enable=true
      - traefik.udp.routers.wireguard.entrypoints=wireguard
      - traefik.udp.routers.wireguard.service=wireguard
      - traefik.udp.services.wireguard.loadbalancer.server.address=127.0.0.1:51820
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1

networks:
  wireguard:
    name: wireguard
    external: true
