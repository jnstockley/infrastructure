---
name: beszel
services:
  beszel-agent:
    image: henrygd/beszel-agent:0.9.1
    container_name: beszel-agent-racknerd
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    env_file:
      - .env
    networks:
      - beszel
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true

networks:
  beszel:
    name: beszel
    external: true
