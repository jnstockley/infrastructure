---
name: beszel
services:
  beszel-agent:
    image: henrygd/beszel-agent:0.9.1
    container_name: beszel-agent-racknerd
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    env_file:
      - .env
    network_mode: service:wireguard-beszel
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true

  wireguard-beszel:
    image: linuxserver/wireguard:1.0.20210914@sha256:5794900ef4b61cdeab20bb0061995eac7e79954f52d811130e7bd7a1455f4977
    container_name: wireguard-beszel
    volumes:
      - ./config:/config/wg_confs
      - /lib/modules:/lib/modules
    env_file:
      - .env
    networks:
      - beszel
    restart: unless-stopped
    healthcheck:
      test: curl --fail https://google.com || exit 1
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 100s
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    deploy:
      resources:
        limits:
          memory: 256M
    security_opt:
      - no-new-privileges:true
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1

networks:
  besel:
    name: besel
    external: true
