---
name: beszel
services:
  beszel-agent:
    image: henrygd/beszel-agent:0.15.4
    container_name: beszel-agent-racknerd
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    env_file:
      - .env
    ports:
      - '0.0.0.0:45876:45876'
    restart: unless-stopped
    healthcheck:
      test: ['CMD', '/agent', 'health']
      start_period: 5s
      interval: 120s
      timeout: 10s
      retries: 5
    security_opt:
      - no-new-privileges:true
