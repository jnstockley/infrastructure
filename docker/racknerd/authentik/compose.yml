---
name: authentik
services:
  server:
    image: ghcr.io/goauthentik/server:2024.12.1
    container_name: authentik
    volumes:
      - ./media:/media
      - ./custom-templates:/templates
    environment:
      - TZ=America/Chicago
    env_file:
      - .env
    networks:
      - authentik
      - authentik-private
      - redis
      - postgres
      - wireguard
    command: server
    restart: unless-stopped
    healthcheck:
      test: ak healthcheck
      interval: 60s
      retries: 5
      start_period: 180s
      timeout: 30s
    labels:
      - traefik.enable=true
      - traefik.http.routers.auth.entrypoints=websecure
      - traefik.http.routers.auth.rule=Host(`auth.jstockley.com`)
      - traefik.http.routers.auth.tls=true
      - traefik.http.routers.auth.tls.certresolver=production
      - traefik.http.routers.auth.service=auth
      - traefik.http.services.auth.loadbalancer.server.port=9000
      - traefik.docker.network=authentik
    deploy:
      resources:
        limits:
          memory: 512M
    security_opt:
      - no-new-privileges:true

  worker:
    image: ghcr.io/goauthentik/server:2024.12.1
    container_name: authentik_worker
    volumes:
      - ./media:/media
      - ./certs:/certs
      - ./custom-templates:/templates
    environment:
      - TZ=America/Chicago
    env_file:
      - .env
    networks:
      - authentik-private
      - redis
      - postgres
      - wireguard
    command: worker
    restart: unless-stopped
    healthcheck:
      test: ak healthcheck
      interval: 60s
      retries: 5
      start_period: 180s
      timeout: 30s
    user: root
    deploy:
      resources:
        limits:
          memory: 256M
    security_opt:
      - no-new-privileges:true

networks:
  authentik:
    external: true
    name: authentik
  authentik-private:
    external: true
    name: authentik-private
  postgres:
    name: postgres
    external: true
  redis:
    name: redis
    external: true
  wireguard:
    name: wireguard
    external: true
