name: Docker Deploy

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    types:
      - closed
    paths:
      - docker/racknerd/**

jobs:
  deploy:
    name: Deploy new Docker Container
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Step 1 - Checkout code
        uses: actions/checkout@v4
      - name: Step 2 - Set Timezone
        uses: szenius/set-timezone@v2.0
        with:
          timezoneLinux: "America/Chicago"
      - name: Step 3 - Get Changes files
        id: files
        uses: tj-actions/changed-files@v44.5.2
        with:
          docker: |
            - docker/racknerd/**

      - name: Step 4 - Deploy containers
        if: steps.files.outputs.docker_any_changed == 'true'
        uses: appleboy/ssh-action@v1.0.3
        env:
          FILES: ${{ steps.files.outputs.all_changed_files }}
        with:
          host: ${{ secrets.RACKNERD_IP }}
          username: jackstockley
          key: ${{ secrets.RACKNERD_SSH_KEY }}
          passphrase: ${{ secrets.RACKNERD_SSH_PASSWORD }}
          envs: FILES
          script: |
            cd ~/infrastructure/docker/racknerd/
            git reset --hard origin/main
            git pull
            for file in ${FILES}; do
              file=${file#docker/racknerd/}
              echo "Deploying $file"
              docker compose -f $file up -d --force-recreate
            done            
            docker image prune -a -f
