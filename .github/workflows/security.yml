---
name: Security Scan

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'
  pull_request:
    branches:
      - main
      - beta
  push:
    branches:
      - main

jobs:
  iac:
    permissions:
      contents: read  # for actions/checkout to fetch code
      security-events: write  # for github/codeql-action/upload-sarif to upload SARIF results
      actions: read  # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status
    name: IaC Scan
    runs-on: ubuntu-latest
    steps:
      - name: Step 1 - Checkout code
        uses: actions/checkout@v6
      - name: Step 2 - Run Trivy vulnerability scanner in IaC mode
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: 'config'
          hide-progress: true
          format: 'sarif'
          output: 'trivy-results.sarif'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'
      - name: Step 3 - Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'

  repo:
    permissions:
      contents: read  # for actions/checkout to fetch code
      security-events: write  # for github/codeql-action/upload-sarif to upload SARIF results
      actions: read  # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status
    name: Repository Scan
    runs-on: ubuntu-latest
    steps:
      - name: Step 1 - Checkout code
        uses: actions/checkout@v6
      - name: Step 2 - Run Trivy vulnerability scanner on repository
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL'
      - name: Step 3 - Upload Trivy repo scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'

  photo-server-host:
    name: Photo Server Host Scan
    runs-on: ubuntu-latest
    environment: photo-server
    steps:
      - name: Step 1 - Checkout code
        uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98

      - name: Step 2 - WireGuard Connection
        run: |
          sudo apt-get update
          sudo apt-get install -y wireguard resolvconf expect
          echo "${{ secrets.VPN }}" > wg0.conf
          sudo chmod 600 wg0.conf
          sudo cp wg0.conf /etc/wireguard/
          sudo wg-quick up wg0

      - name: Step 3 - Scan Photo Server
        env:
          PHOTO_SERVER_FILES: ${{ needs.get_changed_files.outputs.photo_server_file_changes }}
          SSH_USER: jackstockley
          SSH_KEY: ${{ secrets.SSH_KEY }}
        run: |
          SSH_COMMANDS="docker run --volume /:/mnt/root:ro aquasec/trivy rootfs --ignore-unfixed --severity HIGH,CRITICAL --pkg-types os --scanners vuln,secret --skip-dirs mnt/photos,var --timeout 10m -f sarif -o photo-server.sarif /mnt/root"
          
          # Install expect
          sudo apt-get update && sudo apt-get install -y expect
          
          # Execute the SSH script with properly quoted arguments
          ./scripts/ssh.sh \
            -u "jackstockley" \
            -k "${{ secrets.SSH_KEY }}" \
            -h "photo-server.internal.jstockley.com" \
            -c "$SSH_COMMANDS"

  racksnerd-host:
    name: Racknerd Host Scan
    runs-on: ubuntu-latest
    environment: racknerd
    steps:
      - name: Step 1 - Checkout code
        uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98

      - name: Step 2 - Scan Racknerd Server
        env:
          SSH_USER: jackstockley
          SSH_KEY: ${{ secrets.SSH_KEY }}
          SSH_HOST: ${{ secrets.IP }}
        run: |
          SSH_COMMANDS="docker run --volume /:/mnt/root:ro aquasec/trivy rootfs --ignore-unfixed --severity HIGH,CRITICAL --pkg-types os --scanners vuln,secret --skip-dirs var --timeout 10m -f sarif -o racknerd.sarif /mnt/root"

          # Install expect
          sudo apt-get update && sudo apt-get install -y expect

          # Execute the SSH script with properly quoted arguments
          ./scripts/ssh.sh \
            -u "jackstockley" \
            -k "${{ secrets.SSH_KEY }}" \
            -h "${{ secrets.IP }}" \
            -c "$SSH_COMMANDS"
