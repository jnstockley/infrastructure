---
name: Yaml Lint

on:
  pull_request:
    branches:
      - main
      - beta
    paths:
      - .github/**/**.yaml
      - .github/**/**.yml
      - docker/**/**.yaml
      - docker/**/**.yml
  push:
    branches:
      - main
    paths:
      - .github/**/**.yaml
      - .github/**/**.yml
      - docker/**/**.yaml
      - docker/**/**.yml

jobs:
  lint:
    name: Lint Yaml Files
    runs-on: ubuntu-latest

    steps:
      - name: Step 1 - Checkout code
        uses: actions/checkout@cbb722410c2e876e24abbe8de2cc27693e501dcb

      - name: Step 2 - Setup Node.js environment
        uses: actions/setup-node@48b90677b6048efbc723b11a94acb950d3f1ac36

      - name: Step 2 - Install Yaml Linter
        run: |
          sudo apt-get update
          sudo apt-get install -y yamllint

      - name: Step 3 - Lint Yaml Files
        run: yamllint -s .

      - name: Step 4 - Lint Docker Compose Files
        run: npx dclint -r --max-warnings 0 docker/
