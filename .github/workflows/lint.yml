---
name: Lint

on:
  pull_request:
    branches:
      - main
      - beta
  push:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Step 1 - Checkout code
        uses: actions/checkout@v4.2.2

      - name: Step 2 - Setup Node.js environment
        uses: actions/setup-node@v4.2.0

      - name: Step 3 - Install Nix
        uses: cachix/install-nix-action@v30
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Step 4 - Install Linters
        run: |
          sudo apt-get update
          sudo apt-get install -y yamllint shellcheck shfmt
          ./tf/install.sh
          nix-shell -p nixfmt-rfc-style

      - name: Step 5 - Lint Yaml Files
        run: yamllint -s .

      - name: Step 6 - Lint Docker Compose Files
        run: npx dclint -r --max-warnings 0 docker/

      - name: Step 7 - Lint Shell Scripts
        run: |
          find . -type f \( -name '*.sh' -o -name '*.bash' -o -name '*.ksh' -o -name '*.bashrc' -o -name '*.bash_profile' -o -name '*.bash_login' -o -name '*.bash_logout' \) -print0 | xargs -0 shellcheck -x -S style
          shfmt -d -i 4 -ci .

      - name: Step 8 - Lint/Validate OpenTofu files
        run: |
          tofu validate
          tofu fmt -recursive -check

      - name: Step 9 - Lint Nix files
        run: |
            cd ./nix/macbook-pro
            nix fmt ./nix/macbook-pro/flake.nix
